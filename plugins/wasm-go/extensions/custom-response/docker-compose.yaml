version: '3.7'
services:
  envoy:
    image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/envoy:1.20
    depends_on:
      - httpbin
    networks:
      - wasmtest
    ports:
      - "10000:10000"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
      - ./plugin.wasm:/etc/envoy/main.wasm

  httpbin:
    image: cr7258/nettool:v1
    networks:
      - wasmtest
    ports:
      - "12345:80"

networks:
  wasmtest: {}